<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.">
  <title>New Year Countdown</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
  
</head>
<body>
    <div class="tot">
    <div class="table">
       <table>
        <tr >
            <th class="top" colspan="4">New Year Countdown</th>
        </tr>
        <tr>
          <td class="mid">Days</td>
          <td class="mid">Hours</td>
          <td class="mid">Minutes</td>
          <td class="mid">Seconds</td>
        </tr>
        <tr>
          <td><span id="days">00</span> Days</td>
          <td><span id="hours">00</span> Hours</td>
          <td><span id="minutes">00</span> Minutes</td>
          <td><span id="seconds">00</span> Seconds</td>
        </tr>
        </table>
      </div>
    </div>

  
</body>
</html>
